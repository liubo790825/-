<ion-view hide-nav-bar="true" view-title="首页">
    <ion-content>
        <!--首页图片轮询-->
        <div class="banner">
            <img src="img/desk.jpg" />
        </div>

        <!--<div class="list" style="height:230px;">-->
            <div class="list" style="height:101px;">
                <ion-item class=" item-icon-left applist" ng-repeat="homeApp in homeApps" type="item-text-wrap" ng-click="openPageModel(homeApp.viewid)">
                    <i class="icon {{homeApp.icon}} {{homeApp.color}}"></i>
                    <span>{{homeApp.name}}</span>
                </ion-item>
            </div>
            <div class="list bulletin">
                <div class="item item-divider">
                    <i class="icon ion-ios-bell-outline" style="font-size:large"></i>&nbsp;公告
                </div>
                <!--href="#/tab/home/{{announce.viewid}}"-->
                <!--<ion-item class="item-icon-right" type="item-text-wrap" ng-repeat="announce in announces" ng-click="openPageModel('../notices/homeNoticeDetails.html',announce.newsId)">-->
                <ion-item class="item-icon-right" type="item-text-wrap" ng-repeat="announce in announces" ng-click="openDetailsModal(announce.newsId)">
                    <font color="green">●</font> <!--已读为绿色 <font color="green">●</font>-->
                    <span>{{announce.fullHead}} </span><span class="badge">{{announce.releaseTime|date:'yyyy.MM.dd'}}</span>
                    <i class="icon ion-ios-arrow-right icon-accessory "></i>
                </ion-item>
            </div>
</ion-content>
</ion-view>
