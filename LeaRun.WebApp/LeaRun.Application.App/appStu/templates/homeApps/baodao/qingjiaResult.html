<ion-view hide-nav-bar="true" view-title="课表">
    <ion-content>
        <ion-header-bar class="bar-stable nav-title-slide-ios7">
            <button class="button button-clear " ng-click="closeDetailsModal()"><i class="icon ion-ios-close-empty"></i></button>
            <h1 class="title">请假详情</h1>

        </ion-header-bar>
        <style>
            .style-span {
                margin-left:90px;
            }
        </style>
        <div class="banner">
            <img src="img/2.jpg" />
        </div>
        <ion-list class="lr-list-form">
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>学生姓名</span>
                </div><span class="style-span">{{stuinfo.stuName}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>专业</span>
                </div><span class="style-span">{{stuinfo.majorName}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>班级</span>
                </div><span class="style-span">{{stuinfo.className}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>开始日期</span>
                </div><span class="style-span">{{editData.beginTime|date:"yyyy-MM-dd"}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>结束日期</span>
                </div><span class="style-span">{{editData.endTime|date:"yyyy-MM-dd"}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>请假天数</span>
                </div><span class="style-span">{{editData.days}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>请假类型</span>
                </div><span class="style-span">{{editData.leaveType}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>请假原因</span>
                </div><span class="style-span">{{editData.leaveRemark}}</span>
            </ion-item>
            <ion-item class="lr-details-item">
                <div class="lr-item-htitle">
                    <span>审批结果</span>
                </div><span class="style-span">{{editData.notBeAllowRemarkable}}</span>
            </ion-item>
                
             

</ion-content>
  
    
</ion-view>
