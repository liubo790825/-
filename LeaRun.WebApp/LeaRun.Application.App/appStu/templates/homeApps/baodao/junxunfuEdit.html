<ion-modal-view>
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <!--<button class="button button-clear " ng-click="closeDetailsModal()"><i class="icon ion-ios-arrow-left"></i></button>-->
        <button class="button button-clear " ng-click="closeEditModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">军训服装编辑</h1>
        <button class="button button-clear" style="margin-left:5px;" ng-click="submitJunXunFu()">提交</button>
    </ion-header-bar>

    <style>
        .item, .item h1, .item h2, .item h3, .item h4, .item h5, .item h6, .item p, .item-content, .item-content h1, .item-content h2, .item-content h3, .item-content h4, .item-content h5, .item-content h6, .item-content p {
            white-space: normal; /*覆盖white-space: nowrap*/
        }

        .item-stacked-label {
            display: normal;
        }

        .item-note {
            margin: -5px;
        }
    </style>

    <ion-content delegate-handle="JunXunFuHandle">
        <ion-list class="lr-list-form">

            <ion-item class="lr-item-htitle">
                <span>姓名：</span>
                <span class="positive ng-binding">{{stuinfo.stuName}}</span>
            </ion-item>

            <ion-item class="lr-item-htitle">
                <span>性别：</span>
                <span class="positive ng-binding">{{stuinfo.gender}}</span>
            </ion-item>




            <div class="item item-divider">
                身高<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加身高</div>
                <input type="text" ng-model="editData.height" ng-class="{'active' : isInputActive('height')}" />
            </ion-item>
            <div class="item item-divider">
                体重<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加体重</div>
                <input type="text" ng-model="editData.bodyWeight" ng-class="{'active' : isInputActive('bodyWeight')}" />
            </ion-item>
            <div class="item item-divider">
                腰围<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加腰围</div>
                <input type="text" ng-model="editData.waistline" ng-class="{'active' : isInputActive('waistline')}" />
            </ion-item>
            <div class="item item-divider">
                头围<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加头围</div>
                <input type="text" ng-model="editData.headWaistline" ng-class="{'active' : isInputActive('headWaistline')}" />
            </ion-item>

            <div class="item item-divider">
                衣服型号<span>*</span>
            </div>
            <ion-item ng-click="openJXFClothSelectModal()">
                <div class="lr-form-select" ng-hide="editData.clothSize != null"><i class="icon ion-ios-drag"></i>选择衣服型号</div> <!-- S,M,L,XL,XXL,XXXL-->
                <div class="item-icon-right" ng-hide="editData.clothSize == null">
                    <div class="lr-form-label royal-bg">{{editData.clothSize}}</div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>

            <div class="item item-divider">
                裤子型号<span>*</span>
            </div>
            <ion-item ng-click="openJXFPantsSelectModal()">
                <div class="lr-form-select" ng-hide="editData.pantsSize != null"><i class="icon ion-ios-drag"></i>选择裤子型号</div> <!-- S,M,L,XL,XXL,XXXL-->
                <div class="item-icon-right" ng-hide="editData.pantsSize == null">
                    <div class="lr-form-label royal-bg">{{editData.pantsSize}}</div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
            <div class="item item-divider">
                鞋码<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加鞋号</div>
                <input type="text" ng-model="editData.shoesSize" ng-class="{'active' : isInputActive('shoesSize')}" />
            </ion-item>
        </ion-list>

        <div>
            <img src="/www/img/jxf.png" />
        </div>

        <div>
            <button class="button button-block button-positive" ng-click="submitJunXunFu()">
                提交
            </button>
        </div>
    </ion-content>


</ion-modal-view>
