<ion-modal-view>
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeEditModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">报到预约信息编辑</h1>
        <button class="button button-clear" style="margin-left:5px;" ng-click="submitYuyue()">提交</button>

    </ion-header-bar>

    <style>
        /*.item, .item h1, .item h2, .item h3, .item h4, .item h5, .item h6, .item p, .item-content, .item-content h1, .item-content h2, .item-content h3, .item-content h4, .item-content h5, .item-content h6, .item-content p {
            white-space: normal; /覆盖white-space: nowrap/
        }
        .item-stacked-label {
            display:normal;
        }
        .item-note {
            margin: -5px;
        }*/
    </style>

    <ion-content delegate-handle="baodaoDetailHandle">

        <ion-list class="lr-list-form">




            <ion-item class="lr-item-htitle">
                <span>学生姓名：</span>
                <span class="positive ng-binding">{{stuinfo.stuName}}
                    <input type="hidden" ng-model="editData.yuyueId" />
                    <input type="hidden" ng-model="editData.stuNo" />
                    <input type="hidden" ng-model="editData.stuName" />
                    <input type="hidden" ng-model="editData.baodaoOther1" /></span><!--身份证号-->
            </ion-item>



            <div class="item item-divider">
                到校方式<span>*</span>
            </div>
            <ion-item ng-click="openArrivalModeSelectModal()">
                <div class="lr-form-select" ng-hide="editData.arrivalMode != null"><i class="icon ion-ios-drag"></i>选择到达方式</div>
                <div class="item-icon-right" ng-hide="editData.arrivalMode == null">
                    <div class="lr-form-label royal-bg">{{editData.arrivalMode}}</div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
            <div class="item item-divider">

                到校时间<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加到校时间</div>
                <input type="text" ng-model="editData.arrivalDate" ng-class="{'active' : isInputActive('arrivalDate')}" />
            </ion-item>
            <div class="item item-divider">
                到站名称<span>*</span>
            </div>
            <ion-item ng-click="openArrivalPositionSelectModal()">
                <div class="lr-form-select" ng-hide="editData.arrivalPosition != null"><i class="icon ion-ios-drag"></i>选择到站地点</div>
                <div class="item-icon-right" ng-hide="editData.arrivalPosition == null">
                    <div class="lr-form-label royal-bg">{{editData.arrivalPosition}}</div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>

            <div class="item item-divider">
                随同人数<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加随同人数</div>
                <input type="text" ng-model="editData.number" ng-class="{'active' : isInputActive('number')}" />
            </ion-item>
            <div class="item item-divider">
                联系电话<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加联系电话</div>
                <input type="text" ng-model="editData.telephone" ng-class="{'active' : isInputActive('telephone')}" />
            </ion-item>
            <div class="item item-divider">
                备用电话<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加备用电话</div>
                <input type="text" ng-model="editData.spareTelephone" ng-class="{'active' : isInputActive('spareTelephone')}" />
            </ion-item>
            <div class="item item-divider">
                附言
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加附言</div>
                <input type="text" ng-model="editData.massage" ng-class="{'active' : isInputActive('massage')}" />
            </ion-item>



        </ion-list>

        <div>
            <button class="button button-block button-positive" ng-click="submitYuyue()">
                提交
            </button>
        </div>

    </ion-content>


</ion-modal-view>
