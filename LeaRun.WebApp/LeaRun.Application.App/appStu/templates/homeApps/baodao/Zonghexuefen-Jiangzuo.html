<ion-view hide-nav-bar="true" view-title="课表">
    <ion-content>
        <ion-header-bar class="bar-stable nav-title-slide-ios7">
            <button class="button button-clear " ng-click="closeDetailsModal()"><i class="icon ion-ios-close-empty"></i></button>
            <h1 class="title">综合学分</h1>

        </ion-header-bar>
        <ion-list>
            <ion-item >
                <div class="banner">
                    <br /><br />
                    <p>
                        <h2><b>已听讲座数：</b>{{QualityInfo.records}}</h2><br />
                        <h2><b>还需听讲座数：</b>{{24-QualityInfo.records}}</h2><br />
                        <h2><b>现有综合成绩分数：</b>{{QualityInfo.records/6}}</h2><br />
                    </p>
                </div>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item ng-repeat="x in QualityInfo.rows" class="item-icon-right lr-iconitem item">
                <p style="margin-top:-10px;margin-left:-35px;">
                    {{x.title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.runTime|date:"yyyy-MM-dd"}}
                <p>
                    <span class="badge badge-positive">已听过</span>
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
