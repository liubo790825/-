<ion-modal-view ng-init="ClassmatesdoRefresh()">
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeDetailsModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">我的同学</h1>

    </ion-header-bar>

    <style>
        .item-avatar > img:first-child, .item-avatar .item-image, .item-avatar .item-content > img:first-child, .item-avatar .item-content .item-image, .item-avatar-left > img:first-child, .item-avatar-left .item-image, .item-avatar-left .item-content > img:first-child, .item-avatar-left .item-content .item-image {
            max-height: 105px;
            max-width: 90px;
        }

        .item-avatar {
            padding-left: 122px;
        }
    </style>

    <ion-content delegate-handle="classmates-content">
        <ion-refresher pulling-text="下拉刷新" on-refresh="ClassmatesdoRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="data in data.businesss" class="item-remove-animate mt10" click="openDetailsModal(data.chanceId)">


                <div class="list mt5">
                    <a class="item item-avatar" href="#">
                        <img src="{{data.headImg}}" />
                        <h2>{{data.stuName}}</h2>
                        <p>性别：{{data.gender}}</p>
                        <p>民族：{{data.nationalityNo}}</p>
                        <p>电话：{{data.telephone}}</p>
                        <p>来源地：{{data.ProvinceNo}}</p>
                    </a>
                </div>


            </ion-item>
        </ion-list>

        <ion-infinite-scroll ng-if="data.moredata" on-infinite="ClassmatesdoLoadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>


</ion-modal-view>
