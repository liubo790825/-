<ion-view hide-nav-bar="true" view-title="课表">
    <ion-content>
        <ion-header-bar class="bar-stable nav-title-slide-ios7">
            <button class="button button-clear " ng-click="closeDetailsModal()"><i class="icon ion-ios-close-empty"></i></button>
            <h1 class="title">违规记录</h1>

        </ion-header-bar>
        <div class="banner">
            <img src="img/2.jpg" />
        </div>
        <ion-list>
            <ion-item ng-repeat="x in MyBreachBehaviorList.rows" class="item-icon-right lr-iconitem item" ng-click="openDetailsModal('ChakanCaoxingfenshuDetails.html','up',x)">

                <p style="margin-top:-10px;margin-left:-35px;">
                    <b>{{x.breachBehavior}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.breachTime|date:"yyyy-MM-dd"}}</b> 
                <p>
                    <span class="badge badge-positive">{{x.isCanceled}}</span>
                    <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
