<ion-view hide-nav-bar="true" view-title="课表">
    <ion-content>
        <ion-header-bar class="bar-stable nav-title-slide-ios7">

            <h1 class="title">操行扣分与撤销</h1>

        </ion-header-bar>
        <div class="banner">
            <img src="img/2.jpg" />
        </div>
        <ion-list>
            <ion-item class="item-icon-right lr-iconitem item" ng-click="openDetailsModal('CaoxingfenshuDetails.html','up')">

                <p style="margin-top:-10px;margin-left:-35px;">
                    <b>记录违规</b>
                </p>
            </ion-item>
            <ion-item class="item-icon-right lr-iconitem item" ng-click="openDetailsModal('CaoxingKoufenChexiaoList.html','up')">

                <p style="margin-top:-10px;margin-left:-35px;">
                    <b>扣分撤销申请</b>
                </p>
                <span class="badge badge-positive">{{Number.CaoXingCheXiaoNumber.result.number}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
    
</ion-view>
