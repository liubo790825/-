<ion-modal-view ng-controller="BaodaoCtrl">
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
        <h1 class="title">事务办理</h1>
    </ion-header-bar>

    <ion-content delegate-handle="Baodaolist-content">
        <div class="list list-inset lr-list-type2" style="margin-top:0px;">

            <div class="banner">
                <img src="img/2.jpg" />
            </div>
        </div>
        <div class="list mt5">

            <div class="item item-divider">
                入学办理
            </div>
            <ion-list>

                <ion-item class="item-icon-right lr-iconitem item" ng-click="openDetailsModal('DormExchangeStandard.html','up')">
                    <i class="icon ion-ios-list-outline positive-bg"></i>
                    宿舍交换
                    <span class="badge badge-assertive">去办理</span>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>
        </div>

    </ion-content>

</ion-modal-view>
