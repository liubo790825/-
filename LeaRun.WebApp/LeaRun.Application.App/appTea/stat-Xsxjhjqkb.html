<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>柱状图</title>
    <!--框架必需start-->
    <link href="../Content/Styles/Qjkjui-framework.css" rel="stylesheet" />
    <script src="../Content/Scripts/jquery/jquery-1.8.2.min.js"></script>
    <script src="../Content/Scripts/Qjkjui-framework.js"></script>
    <!--框架必需end-->
    <!--第三方统计图start-->
    <script src="../Content/Scripts/highcharts/highcharts.js"></script>
    <!--第三方统计图end-->
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column',
                    zoomType: 'x'
                },
                title: {
                    text: '学生校级获奖情况表'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        '框选放大' :
                        '手势放大'
                },
                xAxis: {
                    categories: [
                        '2013-2014',
                        '2014-2015',
                        '2015-2016'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '学生校级获奖人数 (名)'
                    }
                },
                tooltip: {
                    headerFormat: '<span>{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} 名</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: '先进班集体',
                    data: [0, 12, 11]

                }, {
                    name: '优秀团支部',
                    data: [0, 9, 8]

                }, {
                    name: '文明寝室',
                    data: [0, 12, 14]

                }, {
                    name: '三好学生',
                    data: [0, 68, 69]

                }, {
                    name: '单项积极分子',
                    data: [0, 72, 70]

                }, {
                    name: '优秀团员',
                    data: [0, 78, 68]

                }, {
                    name: '优秀团干部',
                    data: [0, 18, 22]

                }, {
                    name: '优秀毕业生',
                    data: [0, 150, 170]

                }]
            });
        });

    </script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
</body>
</html>
