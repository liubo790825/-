<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>柱状图</title>
    <!--框架必需start-->
    <link href="../Content/Styles/Qjkjui-framework.css" rel="stylesheet" />
    <script src="../Content/Scripts/jquery/jquery-1.8.2.min.js"></script>
    <script src="../Content/Scripts/Qjkjui-framework.js"></script>
    <!--框架必需end-->
    <!--第三方统计图start-->
    <script src="../Content/Scripts/highcharts/highcharts.js"></script>
    <!--第三方统计图end-->
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column',
                    zoomType: 'x'
                },
                title: {
                    text: '馆藏和生均图书情况统计表'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        '框选放大' :
                        '手势放大'
                },
                xAxis: {
                    categories: [
                        '2013',
                        '2014',
                        '2015'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '数量 (册)'
                    }
                },
                tooltip: {
                    headerFormat: '<span>{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} 册</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: '图书总数',
                    data: [0, 440000, 270000]

                }, {
                    name: '纸质图书',
                    data: [0, 140000, 150000]

                }, {
                    name: '电子图书',
                    data: [0, 300000, 120000]

                }, {
                    name: '计算机专业',
                    data: [3, 2, 4]

                }]
            });
        });

    </script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
</body>
</html>
