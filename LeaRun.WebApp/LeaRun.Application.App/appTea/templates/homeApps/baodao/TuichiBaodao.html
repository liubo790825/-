<ion-modal-view ng-init="doRefresh()">
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeBaodaoFuncModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">推迟报到学生</h1>
        <div class="buttons">

        </div>
    </ion-header-bar>
    <style>
        .item-avatar > img:first-child, .item-avatar .item-image, .item-avatar .item-content > img:first-child, .item-avatar .item-content .item-image, .item-avatar-left > img:first-child, .item-avatar-left .item-image, .item-avatar-left .item-content > img:first-child, .item-avatar-left .item-content .item-image {
            max-height: 105px;
            max-width: 90px;
        }

        .item-avatar {
            padding-left: 122px;
        }

        /*.item-avatar > img:first-child, .item-avatar .item-image, .item-avatar .item-content > img:first-child, .item-avatar .item-content .item-image, .item-avatar-left > img:first-child, .item-avatar-left .item-image, .item-avatar-left .item-content > img:first-child, .item-avatar-left .item-content .item-image {
            max-height: 123px;
            max-width: 100px;
        }

        .item-avatar {
            padding-left: 125px;
        }*/
    </style>
    <ion-content delegate-handle="Baodaolist-content">


        <div class="list mt5">

            <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
            <ng-list style="border-width: 0px">
                <ng-item ng-repeat="data in TCdata.result">


                    <div class="item item-divider bgcolor_b">
                        {{data.entity.tuiChiOther2}}
                    </div>

                    <ng-item ng-repeat="x in data.childEntity ">
                        <a class="item item-avatar" href="#">
                            <img src="{{x.headImg}}" />
                            <h2>{{x.stuName}}</h2>
                            <p>民族：{{x.nationalityNo}}</p>
                            <p>电话：{{x.telephone}}</p>
                            <p>来源地：{{x.provinceNo}}</p>
                            <p>推迟原因：{{x.reason}}</p>
                            <p>预计报到时间：{{x.tuiChiTime |date:'yyyy.MM.dd'}}</p>

                        </a>
                    </ng-item>

                </ng-item>
            </ng-list>
        </div>


        <div>
            <button class="button button-block button-royal" ng-click="closeBaodaoFuncModal()">
                关闭
            </button>
        </div>

    </ion-content>


</ion-modal-view>
