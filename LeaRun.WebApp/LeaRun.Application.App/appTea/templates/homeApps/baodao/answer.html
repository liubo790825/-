<ion-modal-view>
    <ion-header-bar class="bar-stable nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeCommDetailsModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">咨询回复</h1>

    </ion-header-bar>


    <ion-content delegate-handle="answer-content">

        <ion-refresher pulling-text="下拉刷新" on-refresh="JustRefresh()"></ion-refresher>
        <ng-list>
            <ng-item ng-repeat="x in question.result.rows">

                <div class="list mt5" style="background-color:white">

                    <div class="item item-divider" style="white-space:pre-wrap;">
                        <b>{{x.stuName}}{{x.qtime|date:"yyyy-MM-dd"}}：</b><br />{{x.questions}}
                    </div>

                </div>

            </ng-item>
        </ng-list>

        <ion-list class="lr-list-form">
            <div class="item item-divider">
                回复信息
            </div>
            <ion-item ng-repeat="data in answer.result.rows" class="item-input">

                <div>
                    <b>{{data.atime|date:"yyyy-MM-dd"}}：</b><br />{{data.answer}}
                </div>
            </ion-item>
        </ion-list>

        <ion-list class="lr-list-form">
            <div class="item item-divider">
                我要回复
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"></div>
                <input type="text" ng-model="editData.answer" ng-class="{'active' : isInputActive('answer')}" />
            </ion-item>

        </ion-list>
        <div>
            <button class="button button-block button-positive" ng-click="SaveAnswerSubmit()">
                提交
            </button>
        </div>


    </ion-content>


</ion-modal-view>
