<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>柱状图</title>
    <!--框架必需start-->
    <link href="../Content/Styles/Qjkjui-framework.css" rel="stylesheet" />
    <script src="../Content/Scripts/jquery/jquery-1.8.2.min.js"></script>
    <script src="../Content/Scripts/Qjkjui-framework.js"></script>
    <!--框架必需end-->
    <!--第三方统计图start-->
    <script src="../Content/Scripts/highcharts/highcharts.js"></script>
    <!--第三方统计图end-->
    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'column',
                    zoomType: 'x'
                },
                title: {
                    text: 'XX学院学生交费情况分析'
                },
                subtitle: {
                    text: document.ontouchstart === undefined ?
                        '框选放大' :
                        '手势放大'
                },
                xAxis: {
                    categories: [
                        '2011',
                        '2012',
                        '2013',
                        '2014'
                    ]
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '学生人数 (人)'
                    }
                },
                tooltip: {
                    headerFormat: '<span>{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} 人</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: '2011',
                    data: [1450, 1100, 1404, 1560]

                }, {
                    name: '报到人数',
                    data: [1450, 1100, 1404, 1560]

                }, {
                    name: '已交清人数',
                    data: [1450, 1100, 1404, 1560]

                }, {
                    name: '未交清人数',
                    data: [0, 0, 0, 0]

                }, {
                    name: '未交费人数',
                    data: [0, 0, 0, 0]

                }]
            });
        });

    </script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 500px; margin: 0 auto"></div>
</body>
</html>
