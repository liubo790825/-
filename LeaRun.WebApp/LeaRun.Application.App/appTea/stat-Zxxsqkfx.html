<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>饼图</title>
    <!--框架必需start-->
    <link href="../Content/Styles/Qjkjui-framework.css" rel="stylesheet" />
    <script src="../Content/Scripts/jquery/jquery-1.8.2.min.js"></script>
    <script src="../Content/Scripts/Qjkjui-framework.js"></script>
    <!--框架必需end-->
    <!--第三方统计图start-->
    <script src="../Content/Scripts/highcharts/highcharts.js"></script>
    <!--第三方统计图end-->
    <script>
        var chart;
        $(document).ready(function () {

            // Build the chart
            $('#container').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: '在校学生情况分析图'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            color: '#000000',
                            connectorColor: '#000000',
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    type: 'pie',
                    name: '份额：',
                    data: [
                        ['信息工程学院', 192],
                        ['外国语学院', 201],
                        ['护理学院（附属卫校）', 537],
                        ['教学实验中心', 293],
                        ['第一临床学院', 455],
                        ['经济管理学院', 116],
                        ['药学院（中药研究所）', 569],
                        ['针灸推拿学院（针灸研究所）', 177]
                    ]
                }]
            });
        });

    </script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
