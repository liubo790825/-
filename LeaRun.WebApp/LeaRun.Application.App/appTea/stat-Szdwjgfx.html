<!DOCTYPE html>

    <!--框架必需start-->
    <link href="../Content/Styles/Qjkjui-framework.css" rel="stylesheet" />

    <script src="../Content/Scripts/Qjkjui-framework.js"></script>

    <!--第三方统计图start-->
    <script src="../Content/Scripts/highcharts/highcharts.js"></script>
    <!--第三方统计图end-->
    <script>
        var chart;
        $(document).ready(function () {

            // Build the chart
            $('#container').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: '学历结构分析图'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            color: '#000000',
                            connectorColor: '#000000',
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    type: 'pie',
                    name: '份额：',
                    data: [
                        ['高中', 51],
                        ['技工学校', 84],
                        ['中等专业学校或中等技术学校', 200],
                        ['大学专科和专科学校', 403],
                        ['大学本科', 1202],
                        ['研究生', 609],
                        ['其他', 703]
                    ]
                }]
            });
        });

    </script>
